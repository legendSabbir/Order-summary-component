<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@latest/dist/less.min.js" async></script>
  <title>Document</title>
</head>
<body>
  
  <main>
    <div class="bg-image"></div>
    
    <div class="card-container">
      
      <img src="./images/illustration-hero.svg" alt="card hero" width="450" height="220">
      
      <div class="card-content">
        
        <h1 class="title">Order Summary</h1>
        
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <div class="price-container">
          
          <img src="./images/icon-music.svg" alt="music icon">
          
          <div class="price">
            <h4 class="price-title">Annual Plan</h4>
            
            <p class="price-text">$59.99/year</p>
          </div>
          
          <p class="underline-text">Change</p>
          
        </div>
        
        <button class="payment-btn">Proceed to Payment</button>
        
        <div class="cancel">
          <button class="cancel-btn">Cancel Order</button>
        </div>
        
      </div>
      
    </div>
  </main>
  
</body>
</html>
